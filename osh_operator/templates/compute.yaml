common:
  charts:
    releases:
      namespace: openstack
  openstack:
    values:
      pod:
        # TODO(vsaienko): move resource count to dedicated `size` layer
        replicas:
          api: 3
          server: 3
features:
  messaging:
    dedicated_rabbitmq:
      enabled: true
  database:
    local_volumes:
      enabled: true
  ssl:
    public_endpoints:
      enabled: false
