apiVersion: lcm.mirantis.com/v1alpha1
kind: HelmBundle
metadata:
  name: openstack-messaging
spec:
  releases:
  - name: openstack-rabbitmq
    chart: {{spec.common.charts.repo}}/rabbitmq
    version: {{spec.common.charts.version}}
    values:
      pod:
        replicas:
          server: 1
      manifests:
        network_policy: false
      volume:
        class_name: rook-ceph-block
