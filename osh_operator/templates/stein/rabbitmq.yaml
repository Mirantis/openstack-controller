apiVersion: lcm.mirantis.com/v1alpha1
kind: HelmBundle
metadata:
  name: openstack-messaging
spec:
  releases:
  - name: openstack-rabbitmq
    chart: {{spec.common.infra.get('repo', spec.common.charts.repo)}}/rabbitmq
    values:
      pod:
        replicas:
          server: 1
      manifests:
        network_policy: false
{%- if spec.get('features', {}).get('messaging', {}).get('create_user_credentials', False) %}
        job_users_create: true
{%- endif %}
      volume:
{%- if spec.get('features', {}).get('messaging', {}).get('local_volumes', {}).get('enabled', False) %}
        class_name: local-provisioner
{%- else %}
        class_name: rook-ceph-block
{%- endif %}
{%- if spec.get('features', {}).get('messaging', {}).get('create_user_credentials', False) %}
      conf:
        users:
          keystone_service:
            auth:
              keystone_username:
                username: keystone
                password: password
            path: /keystone
          keystone_service_notifications:
            auth:
              keystone_username:
                username: keystone
                password: password
            path: /openstack
          glance_service:
            auth:
              glance_username:
                username: glance
                password: password
            path: /glance
          glance_service_notifications:
            auth:
              glance_username:
                username: glance
                password: password
            path: /openstack
          cinder_service:
            auth:
              cinder:
                username: cinder
                password: password
            path: /cinder
          cinder_service_notifications:
            auth:
              cinder:
                username: cinder
                password: password
            path: /openstack
          heat_service:
            auth:
              heat:
                username: heat
                password: password
            path: /heat
          heat_service_notifications:
            auth:
              heat:
                username: heat
                password: password
            path: /openstack
          neutron_service:
            auth:
              neutron:
                username: neutron
                password: password
            path: /neutron
          neutron_service_notifications:
            auth:
              neutron:
                username: neutron
                password: password
            path: /openstack
          nova_service:
            auth:
              nova:
                username: nova
                password: password
            path: /nova
          nova_service_notifications:
            auth:
              nova:
                username: nova
                password: password
            path: /openstack
{%- endif %}
      endpoints:
        oslo_messaging:
          statefulset:
            replicas: 1
            name: openstack-rabbitmq-rabbitmq
          hosts:
            default: rabbitmq
          path: /openstack
