{{- if and .Values.admission.enabled .Values.admission.network_policy.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: {{ .Release.Namespace }}
  name: openstack-controller-admission-netpol-{{ .Values.osdpl.namespace }}
spec:
  ingress:
  - from:
{{- range .Values.global.podNetworks }}
    - ipBlock:
        cidr: {{ .cidr }}
{{- end }}
    ports:
    - port: {{ .Values.admission.settings.raw.OSCTL_ADMISSION_BIND_PORT }}
      protocol: TCP
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Values.osdpl.settings.raw.OSCTL_LMA_DEPLOYMENT_NAMESPACE | default "stacklight" }}
    ports:
    - port: {{ .Values.admission.settings.raw.OSCTL_ADMISSION_BIND_PORT }}
      protocol: TCP
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "openstack-controller.fullname" . }}-admission
      app.kubernetes.io/instance: {{ .Release.Name }}
  policyTypes:
  - Ingress
{{- end }}