apiVersion: apps/v1
kind: Deployment
metadata:
  name: osh-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      application: osh-operator
  template:
    metadata:
      labels:
        application: osh-operator
    spec:
      serviceAccountName: osh-operator-account
      containers:
      - name: the-only-one
        # image: pshchelo/osh-operator:latest
        image: localhost:32000/osh-operator:registry
        imagePullPolicy: Always
        command: ['kopf', 'run', '--standalone', '-m', 'osh_operator.main']
