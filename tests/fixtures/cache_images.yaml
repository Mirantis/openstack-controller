apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    k8s-app: image-precaching
  name: image-precaching-0
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cache
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cache
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: openstack-control-plane
                operator: In
                values:
                - enabled
            - matchExpressions:
              - key: openstack-compute-node
                operator: In
                values:
                - enabled
            - matchExpressions:
              - key: openvswitch
                operator: In
                values:
                - enabled
      containers:
      - command:
        - /bin/sleep
        - '86400000'
        image: neutron:latest
        name: image-precaching-neutron-db-sync
        securityContext:
          capabilities:
            drop:
            - NET_RAW
      - command:
        - /bin/sleep
        - '86400000'
        image: nova:latest
        name: image-precaching-nova-api
        securityContext:
          capabilities:
            drop:
            - NET_RAW
      - command:
        - /bin/sleep
        - '86400000'
        image: libvirt:latest
        name: image-precaching-libvirt
        securityContext:
          capabilities:
            drop:
            - NET_RAW
      - command:
        - /bin/sleep
        - '86400000'
        image: openvswitch:latest
        name: image-precaching-openvswitch
        securityContext:
          capabilities:
            drop:
            - NET_RAW
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
