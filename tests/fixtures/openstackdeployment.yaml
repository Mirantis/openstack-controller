      values:
        pod:
          replicas:
            api: 3
            server: 3
  domain_name: kaas-kubernetes-3af5ae538cf411e9a6c7fa163e5a4837
  features:
    barbican:
      backend:
        simple_crypto:
          enabled: true
          kek: YWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4eXoxMjM0NTY=
    cinder:
      backup:
        backend: ceph
      volume:
        backend: ceph
    database:
      local_volumes:
        enabled: true
    glance:
      backend: ceph
    keystone:
      keycloak:
        oidc:
          OIDCSSLValidateServer: false
    messaging:
      dedicated_rabbitmq:
        enabled: true
    neutron:
      backend: ovs
      external_networks:
      - bridge: br-ex
        interface: veth-phy
        mtu: null
        network_types:
        - flat
        physnet: external
        vlan_ranges: null
    nova:
      images:
        backend: local
    services:
    - block-storage
    - compute
    - identity
    - dashboard
    - image
    - ingress
    - database
    - memcached
    - networking
    - orchestration
    - messaging
    - load-balancer
    - dns
    - key-manager
    ssl:
      public_endpoints:
        enabled: false
    stacklight:
      enabled: true
  openstack_version: stein
  profile: compute
  services:
    compute:
      nova:
        values:
          bootstrap:
            structured:
              flavors:
                options:
                  m1.extra_tiny_test:
                    disk: 5
                    name: m1.extra_tiny_test
                    ram: 256
                    vcpus: 1
                  m1.tiny_test:
                    disk: 5
                    name: m1.tiny_test
                    ram: 512
                    vcpus: 1
    identity:
      keystone:
        values:
          conf:
            keystone:
              DEFAULT:
                mykey: myvalue
    image:
      glance:
        values:
          bootstrap:
            enabled: true
            ks_user: admin
            structured:
              images:
                cirros:
                  container_format: bare
                  image_file: cirros-0.4.0-x86_64-disk.img
                  image_type: qcow2
                  min_disk: 1
                  name: Cirros-4.0
                  private: false
                  properties:
                    os_distro: cirros
                  source_url: https://artifactory.mcp.mirantis.net/artifactory/test-images/
                fedora:
                  container_format: bare
                  image_file: Fedora-Cloud-Base-27-1.6.x86_64.qcow2
                  image_type: qcow2
                  min_disk: 1
                  name: Fedora-27-1.6
                  private: false
                  properties:
                    os_distro: fedora
                  source_url: https://artifactory.mcp.mirantis.net/artifactory/test-images/
    load-balancer:
      octavia:
        values:
          octavia:
            settings:
              amphora_image_url: http://images.mcp.mirantis.net/octavia/amphora-x64-haproxy-stein-testing.qcow2
    networking:
      neutron:
        values:
          bootstrap:
            enabled: true
            script: "openstack network create \\\n  --provider-network-type flat \\\
              \n  --provider-physical-network external \\\n  --external \\\n  public\n\
              openstack subnet create public-subnet \\\n  --no-dhcp --subnet-range\
              \ 10.11.12.0/24 \\\n  --allocation-pool start=10.11.12.100,end=10.11.12.200\
              \ \\\n  --gateway 10.11.12.10 \\\n  --network public\nopenstack router\
              \ create r1\nopenstack router set --external-gateway public r1\n"
    tempest:
      tempest:
        values:
          conf:
            blacklist:
            - (?:tempest\.fake\.test)
            - (?:heat_tempest_plugin\.)
            - (?:designate_tempest_plugin\.)
            convert_to_uuid:
              compute:
                flavor_ref: m1.extra_tiny_test
                flavor_ref_alt: m1.tiny_test
                image_ref: Cirros-4.0
                image_ref_alt: Cirros-4.0
              network:
                public_network_id: public
            script: 'tempest run --config-file /etc/tempest/tempest.conf -w 4 --smoke
              --blacklist-file  /etc/tempest/test-blacklist

              '
            tempest:
              dashboard:
                disable_ssl_certificate_validation: true
              network:
                floating_network_name: public
                shared_physical_network: false
              validation:
                image_ssh_password: gocubsgo
                image_ssh_user: cirros

