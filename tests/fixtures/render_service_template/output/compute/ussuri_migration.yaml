spec:
  available_releases:
    - "openstack-nova-rabbitmq"
    - "openstack-libvirt"
    - "openstack-nova"
  releases:
  - chart: osh-infra/libvirt
    name: openstack-libvirt
    values:
      ceph_client:
        configmap: rook-ceph-config
        user_secret_name: nova-rbd-keyring
      conf:
        ceph:
          cinder:
            keyring: AQDNZLJf8S+fORAA6hg50Jo+vBq07kxtBXB9PQ==
            user: nova
          enabled: true
          config:
            global:
              mon_host:
                - "10.10.10.1:6789"
                - "10.10.10.2:6789"
                - "10.10.10.3:6789"
        libvirt:
          listen_addr: 0.0.0.0
        qemu:
          security_driver: apparmor
      pod:
        probes:
          libvirt:
            libvirt:
              readiness:
                params:
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
              liveness:
                params:
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
      images:
        tags:
          ceph_config_helper: ceph-config-helper:latest
          dep_check: dep-check:latest
          image_repo_sync: image-repo-sync:latest
          libvirt: libvirt:latest
      manifests:
        network_policy: false
        ceph_conf: true
