apiVersion: lcm.mirantis.com/v1alpha1
kind: OpenStackDeployment
metadata:
  name: osh-dev
  namespace: openstack
  labels: {}
  annotations: {}
spec:
  draft: false
  openstack_version: rocky
  profile: compute
  size: tiny
  internal_domain_name: kaas-kubernetes-3af5ae538cf411e9a6c7fa163e5a4837
  public_domain_name: it.just.works
  artifacts:
    images_base_url: docker-dev-kaas-local.docker.mirantis.net
    binary_base_url: https://artifactory.mcp.mirantis.net/binary-dev-kaas-local
  # features that would enable coordinated changes to values of several charts
  features:
    services:
     - key-manager
    barbican:
      backend:
        simple_crypto:
          enabled: True
    keystone:
      keycloak:
        oidc:
          # SSL validation have to be disabled until upstream bug
          # https://github.com/zmartzone/mod_auth_openidc/issues/329 is not
          # fixed and CA is custom.
          OIDCSSLValidateServer: false
    neutron:
      tunnel_interface: ens3
      external_networks:
        - physnet: physnet1
          interface: veth-phy
          bridge: br-ex
          network_types:
           - flat
          vlan_ranges: null
          mtu: null
      floating_network:
        enabled: True
        physnet: physnet1
        subnet:
          range: 10.11.12.0/24
          pool_start: 10.11.12.100
          pool_end: 10.11.12.200
          gateway: 10.11.12.11
    nova:
      live_migration_interface: ens3
      images:
        backend: local
    stacklight:
      user:
        password: stacklight
  # enabled services and their specific configuration
  services:
    # NOTE(vsaienko): run on all nodes to have access to public API from routers/VMs
    # For more details please see https://mirantis.jira.com/browse/PRODX-1321
    ingress:
      ingress:
        values:
          labels:
            server:
              node_selector_key: kubernetes.io/os
              node_selector_value: linux
    identity:
      keystone:
        values:
          conf:
            keystone:
              DEFAULT:
               mykey: myvalue
    networking:
      neutron:
        values:
          conf:
            neutron:
              DEFAULT:
                # to match Calico tunnel value within container operations
                global_physnet_mtu: 1480
    orchestration:
      heat:
        values:
          conf:
            heat:
              clients_heat:
                insecure: true
