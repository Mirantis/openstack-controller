spec:
  available_releases:
    - "openstack-descheduler"
  releases:
  - name: openstack-descheduler
    chart: {{spec.common.infra.repo}}/descheduler
    values:
      images:
        tags:
        {%- if "descheduler" in images %}
          descheduler: {{ images["descheduler"] }}
        {%- endif %}
      conf:
        cronjob:
          schedule: "0 */3 * * *"
          logOptions:
            v: 3
          suspend: false
        policy:
          #Allows eviction of pods with host mounts
          evictLocalStoragePods: true
          strategies:
            RemoveDuplicates:
              enabled: true
              params:
                namespaces:
                  include:
                  - {{ openstack_namespace }}
                removeDuplicates:
                  excludeOwnerKinds:
                  - "StatefulSet"
      manifests:
        rbac: true
        configmap_bin: true
        cronjob: true
