#apiVersion: lcm.mirantis.com/v1alpha1
#kind: HelmBundle

spec:
  releases:
  - name: etcd
    chart: {{spec.common.incubator.repo}}/etcd
    values:
      replicas: 3
{%- if "etcd" in images %}
    {% set imageList = images['etcd'].split(':') %}
      image:
        repository: "{{ imageList[-2] }}"
        tag: "{{ imageList[-1] }}"
{%- endif %}
