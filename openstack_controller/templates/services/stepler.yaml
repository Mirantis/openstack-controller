#apiVersion: lcm.mirantis.com/v1alpha1
#kind: HelmBundle

{%- set service = 'stepler' %}
{%- if spec.openstack_version not in ("queens", "rocky", "stein", "train", "ussuri", "victoria", "wallaby", "xena") %}
  {%- set cirros_image_name = "Cirros-6.0" %}
{%- else %}
    {%- set cirros_image_name = "Cirros-5.1" %}
{%- endif %}
spec:
  releases:
  - name: openstack-stepler
    chart: {{spec.common.openstack.repo}}/stepler
    values:
      images:
        tags:
{%- for image in [
    "stepler_run_tests",
    "ks_user",
    "dep_check",
    "bootstrap",] %}
        {%- if image in images %}
          {{ image }}: {{ images[image] }}
        {%- endif %}
{%- endfor %}
      manifests:
        network_policy: false
        secret_ca_bundle: true
      pvc:
        storage_class: {{ spec.get('persistent_volume_storage_class', 'default') }}
      endpoints:
        cluster_domain_suffix: {{ spec.internal_domain_name }}
