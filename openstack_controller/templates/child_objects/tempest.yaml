{%- from 'macros/connections.j2' import to_child_object %}
tempest:
  Job:
    openstack-tempest-run-tests:
      connections:
        egress:
          - {{ to_child_object("identity", "keystone", "Deployment", "keystone-api", ["ks-pub"]) | indent(12)}}
          - {{ to_child_object("compute", "nova", "Deployment", "nova-api-osapi", ["n-api"]) | indent(12)}}
          - {{ to_child_object("networking", "neutron", "Deployment", "neutron-server", ["q-api"]) | indent(12)}}
      hash_fields: []
      images:
      - tempest_run_tests
      - tempest-uuids-init
      manifest: job_run_tests
      pod_labels:
        application: tempest
        component: run-tests
    tempest-bootstrap:
      hash_fields: []
      images:
      - bootstrap
      manifest: job_bootstrap
      pod_labels:
        application: tempest
        component: bootstrap
      connections:
        egress:
          - {{ to_child_object("compute", "nova", "Deployment", "nova-api-osapi", ["n-api"]) | indent(12)}}
          - {{ to_child_object("identity", "keystone", "Deployment", "keystone-api", ["ks-pub"]) | indent(12)}}
          - {{ to_child_object("networking", "neutron", "Deployment", "neutron-server", ["q-api"]) | indent(12)}}
    tempest-ks-user:
      connections:
        egress:
          - {{ to_child_object("identity", "keystone", "Deployment", "keystone-api", ["ks-pub"]) | indent(12)}}
      hash_fields:
      - endpoints.*
      images:
      - ks_user
      manifest: job_ks_user
      pod_labels:
        application: tempest
        component: ks-user
    tempest-static-accounts:
      connections:
        egress:
          - {{ to_child_object("orchestration", "heat", "Deployment", "heat-api", ["h-api"]) | indent(12)}}
          - {{ to_child_object("identity", "keystone", "Deployment", "keystone-api", ["ks-pub"]) | indent(12)}}
          - {{ to_child_object("compute", "nova", "Deployment", "nova-api-osapi", ["n-api"]) | indent(12)}}
      hash_fields: []
      images:
      - tempest_static_accounts
      manifest: job_static_accounts
      pod_labels:
        application: tempest
        component: static-accounts
