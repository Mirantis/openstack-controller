gnocchi:
  Job:
    gnocchi-bootstrap:
      hash_fields:
      - network.proxy.*
      - bootstrap.*
      images:
      - bootstrap
      manifest: job_bootstrap
    gnocchi-db-drop:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - db_drop
      manifest: job_db_drop
    gnocchi-db-init:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - db_init
      manifest: job_db_init
    gnocchi-db-sync:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - gnocchi_db_sync
      manifest: job_db_sync
    gnocchi-ks-endpoints:
      hash_fields: []
      images:
      - ks_endpoints
      manifest: job_ks_endpoints
    gnocchi-ks-service:
      hash_fields: []
      images:
      - ks_service
      manifest: job_ks_service
    gnocchi-ks-user:
      hash_fields:
      - endpoints.*
      images:
      - ks_user
      manifest: job_ks_user
