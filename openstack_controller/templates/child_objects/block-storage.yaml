    cinder-backup:
      hash_fields: []
      images:
      - cinder_backup
      manifest: statefulset_backup
      pod_labels:
        application: cinder
        component: backup
    cinder-scheduler:
      hash_fields: []
      images:
      - cinder_scheduler
      manifest: statefulset_scheduler
      pod_labels:
        application: cinder
