      images:
      - db_init
      manifest: job_db_init
    cinder-db-sync:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - cinder_db_sync
      manifest: job_db_sync
    cinder-db-sync-online:
      hash_fields: []
      images:
      - cinder_db_sync_online
      manifest: job_db_sync_online
    cinder-drop-default-volume-type:
      hash_fields: []
      images:
      - cinder_drop_default_volume_type
