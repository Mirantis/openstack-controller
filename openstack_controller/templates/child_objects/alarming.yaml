aodh:
  Job:
    aodh-bootstrap:
      hash_fields:
      - network.proxy.*
      - bootstrap.*
      images:
      - bootstrap
      manifest: job_bootstrap
    aodh-db-drop:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - db_drop
      manifest: job_db_drop
    aodh-db-init:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - db_init
      manifest: job_db_init
    aodh-db-sync:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - aodh_db_sync
      manifest: job_db_sync
    aodh-ks-endpoints:
      hash_fields: []
      images:
      - ks_endpoints
      manifest: job_ks_endpoints
    aodh-ks-service:
      hash_fields: []
      images:
      - ks_service
      manifest: job_ks_service
    aodh-ks-user:
      hash_fields:
      - endpoints.*
      images:
      - ks_user
      manifest: job_ks_user
