octavia:
  Job:
    octavia-bootstrap:
      hash_fields:
      - network.proxy.*
      - bootstrap.*
      images:
      - bootstrap
      manifest: job_bootstrap
    octavia-create-resources:
      hash_fields:
      - octavia.settings.amphora_image_url
      - network.proxy.*
      - endpoints.*
      images:
      - create_resources
      manifest: job_create_resources
    octavia-db-drop:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - db_drop
      manifest: job_db_drop
    octavia-db-init:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - db_init
      manifest: job_db_init
    octavia-db-sync:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - octavia_db_sync
      manifest: job_db_sync
    octavia-db-sync-persistence:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - octavia_db_sync_persistence
      manifest: job_db_sync_persistence
    octavia-ks-endpoints:
      hash_fields: []
      images:
      - ks_endpoints
      manifest: job_ks_endpoints
    octavia-ks-service:
      hash_fields: []
      images:
      - ks_service
      manifest: job_ks_service
    octavia-ks-user:
      hash_fields:
      - endpoints.*
      images:
      - ks_user
      manifest: job_ks_user
rabbitmq:
  Job:
    openstack-octavia-rabbitmq-cluster-wait:
      hash_fields:
      - endpoints.oslo_messaging.*
      images:
      - rabbitmq_scripted_test
      manifest: job_cluster_wait
