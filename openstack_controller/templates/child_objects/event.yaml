panko:
  Job:
    panko-bootstrap:
      hash_fields:
      - network.proxy.*
      - bootstrap.*
      images:
      - bootstrap
      manifest: job_bootstrap
    panko-db-drop:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - db_drop
      manifest: job_db_drop
    panko-db-init:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - db_init
      manifest: job_db_init
    panko-db-sync:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - panko_db_sync
      manifest: job_db_sync
    panko-ks-endpoints:
      hash_fields: []
      images:
      - ks_endpoints
      manifest: job_ks_endpoints
    panko-ks-service:
      hash_fields: []
      images:
      - ks_service
      manifest: job_ks_service
    panko-ks-user:
      hash_fields:
      - endpoints.*
      images:
      - ks_user
      manifest: job_ks_user
