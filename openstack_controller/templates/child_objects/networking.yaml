          - {{ to_child_object("networking", "rabbitmq", "StatefulSet", "openstack-neutron-rabbitmq-rabbitmq", ["amqp"]) | indent(12)}}
    neutron-l3-agent:
      hash_fields: []
      images:
      - neutron_l3
      manifest: daemonset_l3_agent
      pod_labels:
        application: neutron
        component: l3-agent
      selector:
        application__in:
        - neutron
        component__in:
        - l3-agent
      type: dynamic
      connections:
        egress:
          - {{ to_child_object("networking", "rabbitmq", "StatefulSet", "openstack-neutron-rabbitmq-rabbitmq", ["amqp"]) | indent(12)}}
    neutron-l2gw-agent:
      hash_fields: []
      images:
      - neutron_l2gw
      manifest: daemonset_l2gw_agent
      pod_labels:
        application: neutron
        component: l2gw-agent
      selector:
        application__in:
        - neutron
        component__in:
        - l2gw-agent
      type: dynamic
      connections:
        egress:
          - {{ to_child_object("networking", "rabbitmq", "StatefulSet", "openstack-neutron-rabbitmq-rabbitmq", ["amqp"]) | indent(12)}}
    neutron-dr-agent:
      hash_fields: []
      images:
      - neutron_dr
      manifest: daemonset_dr_agent
      pod_labels:
        application: neutron
        component: dr-agent
      selector:
        application__in:
        - neutron
        component__in:
        - dr-agent
      type: dynamic
      connections:
        egress:
          - {{ to_child_object("networking", "rabbitmq", "StatefulSet", "openstack-neutron-rabbitmq-rabbitmq", ["amqp"]) | indent(12)}}
    neutron-dhcp-agent:
      hash_fields: []
      images:
      - neutron_dhcp
      manifest: daemonset_dhcp_agent
      pod_labels:
        application: neutron
        component: dhcp-agent
      selector:
        application__in:
        - neutron
        component__in:
        - dhcp-agent
      type: dynamic
      connections:
        egress:
          - {{ to_child_object("networking", "rabbitmq", "StatefulSet", "openstack-neutron-rabbitmq-rabbitmq", ["amqp"]) | indent(12)}}
    bagpipe-bgp:
      hash_fields: []
      images:
      - neutron_bagpipe_bgp
      manifest: daemonset_bagpipe_bgp
      pod_labels:
        application: neutron
        component: bagpipe-bgp
      selector:
        application__in:
        - neutron
        component__in:
        - bagpipe-bgp
      type: dynamic
      connections:
        egress:
          - {{ to_child_object("networking", "rabbitmq", "StatefulSet", "openstack-neutron-rabbitmq-rabbitmq", ["amqp"]) | indent(12)}}
  Deployment:
    neutron-server:
      hash_fields: []
      images:
      - neutron_server
      manifest: deployment_server
      pod_labels:
        application: neutron
        component: server
      connections:
        egress:
          - {{ to_child_object("networking", "rabbitmq", "StatefulSet", "openstack-neutron-rabbitmq-rabbitmq", ["amqp"]) | indent(12)}}
  Job:
    neutron-bootstrap:
      hash_fields:
      - network.proxy.*
      - bootstrap.*
      images:
      - bootstrap
      manifest: job_bootstrap
    neutron-db-drop:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - db_drop
      manifest: job_db_drop
    neutron-db-init:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - db_init
      manifest: job_db_init
      pod_labels:
        application: neutron
        component: db-init
    neutron-db-sync:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - neutron_db_sync
      manifest: job_db_sync
      pod_labels:
        application: neutron
        component: db-sync
    neutron-ks-endpoints:
      hash_fields: []
      images:
      - ks_endpoints
      manifest: job_ks_endpoints
    neutron-ks-service:
      hash_fields: []
      images:
      - ks_service
      manifest: job_ks_service
    neutron-ks-user:
      hash_fields:
      - endpoints.*
      images:
      - ks_user
      manifest: job_ks_user
    tungstenfabric-ks-endpoints:
      images:
      - ks_endpoints
      manifest: job_ks_endpoints
      hash_fields: []
    tungstenfabric-ks-service:
      images:
      - ks_service
      manifest: job_ks_service
      hash_fields: []
rabbitmq:
  StatefulSet:
    openstack-neutron-rabbitmq-rabbitmq:
      images: []
      manifest: ''
      hash_fields: []
      pod_labels:
        application: rabbitmq
        component: server
        release_group: openstack-neutron-rabbitmq
      ports:
      - port: 15672
        name: http
        protocol: TCP
      - port: 5672
        name: amqp
        protocol: TCP
      - port: 25672
        name: clustering
        protocol: TCP
  Job:
    openstack-neutron-rabbitmq-cluster-wait:
      hash_fields:
      - endpoints.oslo_messaging.*
      images:
      - rabbitmq_scripted_test
      manifest: job_cluster_wait
