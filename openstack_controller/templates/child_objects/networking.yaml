{%- from 'macros/connections.j2' import to_child_object %}
neutron:
  DaemonSet:
    ovs-agent:
      hash_fields: []
      images:
      - neutron_openvswitch_agent
      manifest: daemonset_ovs_agent
      pod_labels:
        application: neutron
        component: neutron-ovs-angent
      selector:
        application__in:
        - neutron
        component__in:
        - neutron-ovs-agent
      type: dynamic
      connections:
        egress:
          - {{ to_child_object("networking", "rabbitmq", "StatefulSet", "openstack-neutron-rabbitmq-rabbitmq", ["amqp"]) | indent(12)}}
    sriov-agent:
      hash_fields: []
      images:
      - neutron_sriov_agent
      manifest: daemonset_sriov_agent
      pod_labels:
        application: neutron
        component: neutron-sriov-agent
      selector:
        application__in:
        - neutron
        component__in:
        - neutron-sriov-agent
      type: dynamic
      connections:
        egress:
          - {{ to_child_object("networking", "rabbitmq", "StatefulSet", "openstack-neutron-rabbitmq-rabbitmq", ["amqp"]) | indent(12)}}
    neutron-metadata-agent:
      hash_fields: []
      images:
      - neutron_metadata
      manifest: daemonset_metadata_agent
      pod_labels:
