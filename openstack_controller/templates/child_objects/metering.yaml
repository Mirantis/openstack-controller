ceilometer:
  Job:
    ceilometer-bootstrap:
      hash_fields:
      - network.proxy.*
      - bootstrap.*
      images:
      - bootstrap
      manifest: job_bootstrap
    ceilometer-db-drop:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - db_drop
      manifest: job_db_drop
    ceilometer-db-init:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - db_init
      manifest: job_db_init
    ceilometer-db-sync:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - ceilometer_db_sync
      manifest: job_db_sync
    ceilometer-ks-endpoints:
      hash_fields: []
      images:
      - ks_endpoints
      manifest: job_ks_endpoints
    ceilometer-ks-service:
      hash_fields: []
      images:
      - ks_service
      manifest: job_ks_service
    ceilometer-ks-user:
      hash_fields:
      - endpoints.*
      images:
      - ks_user
      manifest: job_ks_user
