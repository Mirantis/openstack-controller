{%- from 'macros/connections.j2' import to_child_object %}
rabbitmq:
  Job:
    openstack-rabbitmq-cluster-wait:
      connections:
        egress:
          - {{ to_child_object("messaging", "rabbitmq", "StatefulSet", "openstack-rabbitmq-rabbitmq", ["amqp"]) | indent(12)}}
      hash_fields:
      - endpoints.oslo_messaging.*
      images:
      - rabbitmq_scripted_test
      manifest: job_cluster_wait
      pod_labels:
        application: rabbitmq
        component: cluster-wait
        release_group: openstack-rabbitmq-rabbitmq
  StatefulSet:
    openstack-rabbitmq-rabbitmq:
      hash_fields: []
      images:
      - rabbitmq_init
      - rabbitmq
      manifest: statefulset
      pod_labels:
        application: rabbitmq
        component: server
        release_group: openstack-rabbitmq-rabbitmq
      ports:
      - port: 15672
        name: http
        protocol: TCP
      - port: 5672
        name: amqp
        protocol: TCP
      - port: 25672
        name: clustering
        protocol: TCP
