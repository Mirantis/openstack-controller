manila:
  Job:
    manila-bootstrap:
      hash_fields:
      - network.proxy.*
      - bootstrap.*
      images:
      - bootstrap
      manifest: job_bootstrap
    manila-db-drop:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - db_drop
      manifest: job_db_drop
    manila-db-init:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - db_init
      manifest: job_db_init
    manila-db-sync:
      hash_fields:
      - endpoints.oslo_db.*
      images:
      - manila_db_sync
      manifest: job_db_sync
    manila-ks-endpoints:
      hash_fields: []
      images:
      - ks_endpoints
      manifest: job_ks_endpoints
    manila-ks-service:
      hash_fields: []
      images:
      - ks_service
      manifest: job_ks_service
    manila-ks-user:
      hash_fields:
      - endpoints.*
      images:
      - ks_user
      manifest: job_ks_user
