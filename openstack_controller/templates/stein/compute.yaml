#apiVersion: lcm.mirantis.com/v1alpha1
#kind: HelmBundle

{%- set service = 'nova' %}
{%- set messaging = spec.get('features', {}).get('messaging', {}) %}
{%- set stacklight_enabled = spec.get('features', {}).get('stacklight', {}).get('enabled', False) %}
{%- set notification_topics = ['notifications'] %}
{%- do notification_topics.append('stacklight_notifications') if stacklight_enabled %}

spec:
  releases:
  - name: openstack-nova-rabbitmq
    chart: {{spec.common.infra.repo}}/rabbitmq
    values:
{% include 'base/_rabbitmq_images.yaml' %}
  {%- if stacklight_enabled %}
      monitoring:
        prometheus:
          enabled: true
  {%- endif %}
      pod:
        replicas:
          server: 1
      manifests:
        network_policy: false
        job_users_create: true
      volume:
        enabled: false
      endpoints:
        cluster_domain_suffix: {{ spec.internal_domain_name }}
        oslo_messaging: &nova_endpoints_oslo_messaging
          auth:
            admin:
              username: {{ admin_creds.messaging.username }}
              password: {{ admin_creds.messaging.password }}
            nova:
              username: {{ credentials.messaging.user.username }}
              password: {{ credentials.messaging.user.password }}
          statefulset:
            replicas: 1
            name: openstack-nova-rabbitmq-rabbitmq
          hosts:
            default: rabbitmq-nova
          path: /nova
        prometheus_rabbitmq_exporter:
          hosts:
            default: rabbitmq-exporter-nova
      conf:
        users:
          nova:
            auth:
              service_user:
                username: {{ credentials.messaging.user.username }}
                password: {{ credentials.messaging.user.password }}
            path: /nova
        aux_conf:
          policies:
          - vhost: nova
            name: default-policy
            pattern: '^(?!amq\.).*'
            definition:
              message-ttl: 120000
          - vhost: nova
            name: results_expire
            pattern: '^results\.'
            definition:
              expires: 3600000
            priority: 1
          - vhost: nova
            name: tasks_expire
            pattern: '^tasks\.'
            definition:
              expires: 3600000
            priority: 1
  {%- if stacklight_enabled %}
        prometheus_exporter:
          rabbit_exporters: "overview,exchange,node"
  {%- endif %}
  - name: openstack-libvirt
    chart: {{spec.common.infra.repo}}/libvirt
    values:
      images:
        tags:
{%- for image in ["image_repo_sync",
                 "libvirt",
                 "dep_check",] %}
        {%- if image in images %}
          {{ image }}: {{ images[image] }}
        {%- endif %}
{%- endfor %}
      manifests:
        network_policy: false
{%- if (spec.get('features', {}).get('nova', {}).get('images', {}).get('backend') == 'ceph') or (spec.get('features', {}).get('cinder', {}).get('volume', {}).get('backend') == 'ceph') %}
      ceph_client:
        configmap: rook-ceph-config
        user_secret_name: {{ ceph.nova.secrets }}
{%- endif %}
      conf:
        ceph:
{%- if (spec.get('features', {}).get('nova', {}).get('images', {}).get('backend') == 'ceph') or (spec.get('features', {}).get('cinder', {}).get('volume', {}).get('backend') == 'ceph') %}
          enabled: true
          cinder:
            user: {{ ceph.nova.username }}
            keyring: {{ ceph.nova.keyring }}
{%- else %}
          enabled: false
{%- endif %}
        nova:
          cinder:
            catalog_info: volumev3::internalURL
        libvirt:
          listen_addr: 0.0.0.0
{%- if spec.get('migration', {}).get('nova', {}).get('deploy_main_service', True) %}
  - name: openstack-nova
    chart: {{spec.common.openstack.repo}}/nova
    values:
      images:
        tags:
{%- for image in [
    "nova_cell_setup_init",
    "nova_placement",
    "nova_compute_ironic",
    "nova_db_sync",
    "db_drop",
    "bootstrap",
    "image_repo_sync",
    "nova_compute_ssh",
    "ks_endpoints",
    "nova_api",
    "db_init",
    "nova_conductor",
    "dep_check",
    "nova_compute",
    "nova_novncproxy",
    "ks_user",
    "ks_service",
    "nova_spiceproxy",
    "nova_scheduler",
    "nova_novncproxy_assets",
    "nova_spiceproxy_assets",
    "rabbit_init",
    "nova_cell_setup",
    "nova_consoleauth",
    "test",
    "nova_service_cleaner",] %}
        {%- if image in images %}
          {{ image }}: {{ images[image] }}
        {%- endif %}
{%- endfor %}
      pod:
        replicas:
          osapi: 3
          placement: 3
      dependencies:
        static:
          db_init:
            jobs:
              - openstack-mariadb-cluster-wait
      manifests:
        network_policy: false
        job_rabbit_init: false
{%- if spec.get('features', {}).get('ssl', {}).get('public_endpoints', {}).get('enabled', True) %}
        secret_ca_bundle: true
{%- endif %}
      endpoints:
        cluster_domain_suffix: {{ spec.internal_domain_name }}
{% include 'base/_admin_identity.yaml' %}
        oslo_db:
          auth:
            admin:
              username: {{ admin_creds.database.username }}
              password: {{ admin_creds.database.password }}
            nova:
              username: {{ credentials.database.user.username }}
              password: {{ credentials.database.user.password }}
        oslo_db_api:
          auth:
            admin:
              username: {{ admin_creds.database.username }}
              password: {{ admin_creds.database.password }}
            nova:
              username: {{ credentials.database.user.username }}
              password: {{ credentials.database.user.password }}
        oslo_db_cell0:
          auth:
            admin:
              username: {{ admin_creds.database.username }}
              password: {{ admin_creds.database.password }}
            nova:
              username: {{ credentials.database.user.username }}
              password: {{ credentials.database.user.password }}
        oslo_messaging:
          <<: *nova_endpoints_oslo_messaging
{% include 'base/_notifications.yaml' %}
{%- if spec.get('features', {}).get('ssl', {}).get('public_endpoints', {}).get('enabled', True) %}
        compute:
          host_fqdn_override:
            public:
              host: nova.{{ spec.public_domain_name }}
              tls:
                ca: |
{{ spec.features.ssl.public_endpoints.ca_cert | indent( width=18, indentfirst=True) }}
                crt: |
{{ spec.features.ssl.public_endpoints.api_cert | indent( width=18, indentfirst=True) }}
                key: |
{{ spec.features.ssl.public_endpoints.api_key | indent( width=18, indentfirst=True) }}
          hosts:
            admin:
              host: nova-api
            default: nova
            internal: nova-api
            public:
              host: nova
              tls:
                ca: |
{{ spec.features.ssl.public_endpoints.ca_cert | indent( width=18, indentfirst=True) }}
                crt: |
{{ spec.features.ssl.public_endpoints.api_cert | indent( width=18, indentfirst=True) }}
                key: |
{{ spec.features.ssl.public_endpoints.api_key | indent( width=18, indentfirst=True) }}
          port:
            api:
              admin: 8774
              default: 80
              internal: 8774
              public: 443
          scheme:
            default: http
            public: https
        placement:
          host_fqdn_override:
            public:
              host: placement.{{ spec.public_domain_name }}
              tls:
                ca: |
{{ spec.features.ssl.public_endpoints.ca_cert | indent( width=18, indentfirst=True) }}
                crt: |
{{ spec.features.ssl.public_endpoints.api_cert | indent( width=18, indentfirst=True) }}
                key: |
{{ spec.features.ssl.public_endpoints.api_key | indent( width=18, indentfirst=True) }}
          hosts:
            admin:
              host: placement-api
            default: placement
            internal: placement-api
            public:
              host: placement
              tls:
                ca: |
{{ spec.features.ssl.public_endpoints.ca_cert | indent( width=18, indentfirst=True) }}
                crt: |
{{ spec.features.ssl.public_endpoints.api_cert | indent( width=18, indentfirst=True) }}
                key: |
{{ spec.features.ssl.public_endpoints.api_key | indent( width=18, indentfirst=True) }}
          port:
            api:
              admin: 8778
              default: 80
              internal: 8778
              public: 443
          scheme:
            default: http
            public: https
        compute_novnc_proxy:
          host_fqdn_override:
            public:
              host: novncproxy.{{ spec.public_domain_name }}
              tls:
                ca: |
{{ spec.features.ssl.public_endpoints.ca_cert | indent(width=18, indentfirst=True) }}
                crt: |
{{ spec.features.ssl.public_endpoints.api_cert | indent(width=18, indentfirst=True) }}
                key: |
{{ spec.features.ssl.public_endpoints.api_key | indent(width=18, indentfirst=True) }}
          hosts:
            default: nova-novncproxy
            public:
              host: novncproxy
              tls:
                ca: |
{{ spec.features.ssl.public_endpoints.ca_cert | indent(width=18, indentfirst=True) }}
                crt: |
{{ spec.features.ssl.public_endpoints.api_cert | indent(width=18, indentfirst=True) }}
                key: |
{{ spec.features.ssl.public_endpoints.api_key | indent(width=18, indentfirst=True) }}
          port:
            novnc_proxy:
              default: 6080
              public: 443
          scheme:
            default: http
            public: https
{%- endif %}
{%- if spec.get('features', {}).get('nova', {}).get('images', {}).get('backend') == 'ceph' or (spec.get('features', {}).get('cinder', {}).get('volume', {}).get('backend') == 'ceph') %}
      ceph_client:
        configmap: rook-ceph-config
        user_secret_name: {{ ceph.nova.secrets }}
{%- endif %}
      conf:
        ceph:
{%- if spec.get('features', {}).get('nova', {}).get('images', {}).get('backend') == 'ceph' %}
          enabled: true
          cinder:
            user: {{ ceph.nova.username }}
            keyring: {{ ceph.nova.keyring }}
{%- elif spec.get('features', {}).get('nova', {}).get('images', {}).get('backend') == 'local' %}
          enabled: false
{%- endif %}
        nova:
          DEFAULT:
            allow_resize_to_same_host: true
          cache:
            backend: oslo_cache.memcache_pool
          keystone_authtoken:
            memcache_security_strategy: ENCRYPT
            memcache_secret_key: {{ credentials.memcached }}
          libvirt:
            cpu_mode: custom
            cpu_model: kvm64
            virt_type: kvm
            rbd_user: {{ ceph.nova.username }}
{%- if spec.get('features', {}).get('nova', {}).get('images', {}).get('backend') == 'ceph' %}
            images_type: rbd
{%- elif spec.get('features', {}).get('nova', {}).get('images', {}).get('backend') == 'local' %}
            images_type: qcow2
{%- endif %}
{%- for pools, pools_config in ceph.nova.pools.items() %}
            images_rbd_pool: {{ pools_config.name }}
{%- endfor %}
          oslo_messaging_notifications:
            topics: {{ notification_topics|join(',') }}
        logging:
          logger_nova:
            level: {{ spec.get('features', {}).get('logging', {}).get('nova', {}).get('level', 'INFO') }}
        {%- if spec.get('features', {}).get('nova', {}).get('live_migration_interface') %}
        libvirt:
          live_migration_interface: {{ spec.features.nova.live_migration_interface }}
        {%- endif %}
        ssh_private: |
          {{ ssh_credentials.private|indent(10)|trim }}
        ssh_public: |
          {{ ssh_credentials.public }}
      network:
        sshd:
          enabled: true
{%- endif %}
